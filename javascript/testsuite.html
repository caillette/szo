<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
  <script src="jquery-1.6.2.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../css/qunit-git.css" type="text/css" media="screen"/>
  <script type="text/javascript" src="qunit-git.js"></script>
  <script type="text/javascript" src="script.js"></script>

  <script type="text/javascript" >
$( document ).ready( function() {

  module( "Setup" ) ;

  test( "THEMES array enrichment", function() {
    environmentSetup() ;
    THEMES.push( { key : "foo" } ) ;
    var theme = THEMES.byKey( "foo" ) ;
    deepEqual( theme, { key : "foo" } ) ;
  } ) ;



  module( "Parsing" ) ;

  test( "Simple entry parsing", function() {
    deepEqual(
        parseEquivalences( "\nterm1\nterm2\n" ),
        [ { "LANGUAGE_1" : [ "term1" ], "LANGUAGE_2" : [ "term2" ] } ]
    ) ;
  } ) ;

  test( "Parsing several Equivalences", function() {
    deepEqual(
        parseEquivalences( "\nterm1\nterm2\n\nterm3\nterm4\n" ),
        [
            { "LANGUAGE_1" : [ "term1" ], "LANGUAGE_2" : [ "term2" ] },
            { "LANGUAGE_1" : [ "term3" ], "LANGUAGE_2" : [ "term4" ] }
        ]
    ) ;
  } ) ;

  test( "Entry parsing, multiterm definition", function() {
    deepEqual(
        parseEquivalences( "\nterm1\n definition1-1\n 1-2\nterm2\n definition2\n" ),
        [ {
            "LANGUAGE_1" : [ "term1", "definition1-1", "1-2" ],
            "LANGUAGE_2" : [ "term2", "definition2" ]
        } ]
    ) ;
  } ) ;


} ) ;
  </script>

</head>

<body>
<h1 id="qunit-header">QUnit tests for Szótár</h1>

<h2 id="qunit-banner"></h2>

<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
